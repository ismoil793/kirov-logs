name: GitHub Actions Deploy
run-name: ${{ github.actor }} is performing CI/CD ðŸš€
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 16.x ]

    steps:
      - uses: actions/checkout@v3
      - name: Starting Node.js server ${{ matrix.node-version }}

        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: install modules
        run: npm install

      - name: build project
        run: npm run build

      - name: e2e test
        run: npm run cypress

      - name: lint code
        run: npm run lint

